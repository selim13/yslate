<!DOCTYPE html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yandex HTML translator</title>
    <link rel="stylesheet" href="style.scss">
  </head>
  <body>
      <h1>Yandex HTML translator</h1>
    <form id="translator">
      <label
        ><span>From:</span><textarea name="from" id="from" cols="30" rows="10"></textarea>
      </label>
      <label
        ><span>To:</span><textarea name="to" id="to" cols="30" rows="10"></textarea>
      </label>
      <button type="submit">Translatee</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
